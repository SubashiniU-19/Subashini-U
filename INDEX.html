<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <form action="/" method="post">
      <input type="text" name="Height" placeholder="height in cm"><br><br>
      <input type="text" name="Weight" placeholder="weight in kg"><br><br>
      <button type="submit" name="submit">CALCULATE</button>
      <br><br>
      <h3> The BMI range should be between 18.5 to 25 </h3>
    </form>
  </body>
</html>
